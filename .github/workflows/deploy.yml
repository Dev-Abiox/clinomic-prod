name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  OWNER: dev-abiox
  REPO: production-ready
  BACKEND_IMAGE: ghcr.io/dev-abiox/production-ready/backend
  FRONTEND_IMAGE: ghcr.io/dev-abiox/production-ready/frontend
  VPS_HOST: 66.116.225.67
  VPS_USER: deploy
  DEPLOY_PATH: /opt/clinomic
  HEALTH_URL: https://clinomiclabs.com/api/health/ready

jobs:
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            REACT_APP_BACKEND_URL=https://clinomiclabs.com
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh -o HostKeyAlgorithms=+ssh-rsa \
              -o PubkeyAcceptedAlgorithms=+ssh-rsa \
              -i ~/.ssh/deploy_key \
              ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << 'EOF'

            set -e
            cd /opt/clinomic

            echo "Logging into GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling images..."
            docker pull ghcr.io/dev-abiox/production-ready/backend:latest
            docker pull ghcr.io/dev-abiox/production-ready/frontend:latest

            echo "Restarting stack..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d

            echo "Waiting for backend..."
            for i in {1..30}; do
              if curl -sf http://localhost:8001/api/health/ready; then
                echo "Backend healthy"
                exit 0
              fi
              sleep 2
            done

            echo "Backend failed to become healthy"
            exit 1
          EOF
